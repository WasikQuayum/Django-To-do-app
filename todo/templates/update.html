{% extends "layout.html" %}

{% block title %}
    login page
{% endblock %}

{% block content %}

  <div class="flex justify-center items-center flex-col text-black border-inherit h-screen">
    <div class="w-[684px] py-6 bg-slate-100 shadow-inherit rounded-md">
        <div class="list grid grid-cols-5 gap-2 px-2">
            <h2 class="text-2xl">{{user.username}}</h2>
            <h1 class="grid col-span-3 text-center text-2xl">To-Do List</h1> 
            <div class="logout">
                
                <a href="{%url 'todo_list'%}" class="text-xl"><i class="fa-solid fa-backward"></i></a>
                
            </div>
        </div>
        <div class="add-task my-5">
            <form method="post">
                {%csrf_token%}
                <div class="io flex justify-center">
                    <input type="text" name="task" id="" class="rounded-md" value="{{ task.tasks }}">
                    <button type="submit" class="mx-3 text-2xl"><i class="fa-solid fa-floppy-disk"></i></button>
                </div>
            </form>


        </div>
    </div> 
  </div>
    
{% endblock %}
